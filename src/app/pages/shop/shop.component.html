<!-- Banner Section -->
<section class="banner-section">
  <div class="container">
    <div class="banner-content text-center">
      <h1 class="banner-title">Shop</h1>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb justify-content-center">
          <li class="breadcrumb-item">
            <a routerLink="/" class="text-white text-decoration-none">Home</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Shop</li>
        </ol>
      </nav>
    </div>
  </div>
</section>

<!-- Shop Content -->
<section class="py-5">
  <div class="container">

    <!-- Results and Sorting Row -->
    <div class="row mb-4">
      <div class="col-md-6">
        <p class="mb-0 text-muted">
          Showing 1-{{ sortedProducts.length }} of {{ products.length }} results
        </p>
      </div>
      <div class="col-md-6">
        <div class="d-flex justify-content-md-end">
          <select class="form-select shop-sort-select"
                  [(ngModel)]="sortBy">
            <option value="default">Default Sorting</option>
            <option value="price-low">Sort by price: low to high</option>
            <option value="price-high">Sort by price: high to low</option>
            <option value="name">Sort by name</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Category Filter Row -->
    <div class="row mb-5">
      <div class="col-12">
        <div class="d-flex flex-wrap gap-2 justify-content-center">
          <button *ngFor="let category of categories"
                  class="btn shop-filter-btn"
                  [ngClass]="selectedCategory === category.name ? 'btn-primary' : 'btn-outline-primary'"
                  (click)="setSelectedCategory(category.name)">
            {{ category.name }}
          </button>
        </div>
      </div>
    </div>

    <!-- Products Grid -->
    <div class="row g-4">
      <div *ngFor="let product of sortedProducts" class="col-lg-3 col-md-4 col-sm-6">
        <div class="card product-card h-100 text-decoration-none">
          <div class="product-image-wrapper position-relative">
            <a [routerLink]="['/product', product.id]" tabindex="-1">
              <img [src]="product.mainImage"
                   class="card-img-top product-image"
                   [alt]="product.name" />
            </a>

            <button class="cart-icon-btn"
                    [ngClass]="{'added': isInCart(product.id)}"
                    type="button"
                    (click)="addToCart(product); $event.preventDefault(); $event.stopPropagation();"
                    [attr.aria-label]="isInCart(product.id) ? 'Added to cart' : 'Add to cart'"
                    [disabled]="isInCart(product.id)">
              <img [src]="isInCart(product.id) ? 'assets/Icons/tick.png' : 'assets/Icons/cart.png'"
                   [alt]="isInCart(product.id) ? 'Added to cart' : 'Add to cart'"
                   class="cart-icon-img" />
            </button>
          </div>
          
          <div class="card-body text-center d-flex flex-column">
            <div class="product-info">
              <h5 class="card-title product-title">{{ product.name }}</h5>
              <p class="card-text product-price">
                <span *ngIf="product.originalPrice" class="original-price">
                  ${{ product.originalPrice.toFixed(2) }}
                </span>
                ${{ product.price.toFixed(2) }}
              </p>
              <div class="d-flex justify-content-center mb-3">
                <ng-container *ngFor="let star of [0,1,2,3,4]; let i = index">
                  <i class="fas fa-star"
                     [ngClass]="i < floor(product.rating) ? 'text-warning' : 'text-muted'"></i>
                </ng-container>
                <span class="ms-2 text-muted">({{ product.rating }})</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Pagination (mockup; static as example) -->
    <div class="row">
      <div class="col-12">
        <nav aria-label="Page navigation">
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

  </div>
</section>
