<section class="section">
  <div class="container">
    <h2>Product Detail #{{id}}</h2>
    <div class="row" style="gap:24px;">
      <img [src]="imgSrc" alt="Cake" style="max-width: 380px; border-radius: 8px;">
      <div>
        <h3>Delicious Cake {{id}}</h3>
        <p>Freshly baked with premium ingredients.</p>
        <div class="price" style="font-size: 20px;">$ {{id * 10}}</div>
        <button class="btn btn-primary-custom" style="margin-top:12px;">Add to cart</button>
      </div>
    </div>
  </div>
</section>
