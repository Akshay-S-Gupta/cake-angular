<!-- Banner Section -->
<section class="banner-section">
  <div class="container">
    <div class="banner-content text-center">
      <h1 class="banner-title">Our Team</h1>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb justify-content-center">
          <li class="breadcrumb-item">
            <a routerLink="/" class="text-white text-decoration-none">Home</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Team</li>
        </ol>
      </nav>
    </div>
  </div>
</section>

<!-- Team Members -->
<section class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let member of members">
        <div class="card team-card border-0 shadow-sm h-100">
          <img [src]="member.image" class="card-img-top team-image" [alt]="member.name" />
          <div class="card-body text-center">
            <h5 class="team-name">{{ member.name }}</h5>
            <p class="team-position">{{ member.position }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
