<section class="section">
  <div class="container">
    <h2>Our Team</h2>
    <div class="row g-3">
      <div class="col-md-4" *ngFor="let member of members">
        <div class="card team-card">
          <img [src]="member.photo" [alt]="member.name" class="team-image">
          <div class="card-body">
            <div class="team-name">{{member.name}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
