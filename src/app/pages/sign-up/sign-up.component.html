<section class="section">
  <div class="container" style="max-width:420px;">
    <h2>Sign Up</h2>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="grid" style="gap:12px;">
      <div>
        <input 
          placeholder="First Name" 
          class="form-control" 
          formControlName="firstName"
          [class.is-invalid]="signUpForm.get('firstName')?.invalid && signUpForm.get('firstName')?.touched"
        />
        <div class="invalid-feedback" *ngIf="getFieldError('firstName')">
          {{ getFieldError('firstName') }}
        </div>
      </div>
      
      <div>
        <input 
          placeholder="Email" 
          type="email" 
          class="form-control" 
          formControlName="email"
          [class.is-invalid]="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched"
        />
        <div class="invalid-feedback" *ngIf="getFieldError('email')">
          {{ getFieldError('email') }}
        </div>
      </div>
      
      <div>
        <input 
          placeholder="Password" 
          type="password" 
          class="form-control" 
          formControlName="password"
          [class.is-invalid]="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched"
        />
        <div class="invalid-feedback" *ngIf="getFieldError('password')">
          {{ getFieldError('password') }}
        </div>
      </div>
      
      <div>
        <input 
          placeholder="Confirm Password" 
          type="password" 
          class="form-control" 
          formControlName="confirmPassword"
          [class.is-invalid]="signUpForm.get('confirmPassword')?.invalid && signUpForm.get('confirmPassword')?.touched"
        />
        <div class="invalid-feedback" *ngIf="getFieldError('confirmPassword')">
          {{ getFieldError('confirmPassword') }}
        </div>
      </div>
      
      <div class="text-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      
      <div class="text-success" *ngIf="successMessage">
        {{ successMessage }}
      </div>
      
      <button 
        class="btn btn-primary-custom" 
        type="submit"
        [disabled]="isLoading"
      >
        <span *ngIf="isLoading">Creating Account...</span>
        <span *ngIf="!isLoading">Create Account</span>
      </button>
      
      <div class="text-center mt-3">
        <p>Already have an account? <a routerLink="/sign-in" class="text-decoration-none">Sign In</a></p>
      </div>
    </form>
  </div>
</section>
