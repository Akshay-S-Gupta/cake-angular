<section class="section">
  <div class="container" style="max-width:420px;">
    <h2>Sign In</h2>
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()" class="grid" style="gap:12px;">
      <div>
        <input 
          placeholder="Email" 
          type="email" 
          class="form-control" 
          formControlName="email"
          [class.is-invalid]="signInForm.get('email')?.invalid && signInForm.get('email')?.touched"
        />
        <div class="invalid-feedback" *ngIf="getFieldError('email')">
          {{ getFieldError('email') }}
        </div>
      </div>
      
      <div>
        <input 
          placeholder="Password" 
          type="password" 
          class="form-control" 
          formControlName="password"
          [class.is-invalid]="signInForm.get('password')?.invalid && signInForm.get('password')?.touched"
        />
        <div class="invalid-feedback" *ngIf="getFieldError('password')">
          {{ getFieldError('password') }}
        </div>
      </div>
      
      <div class="text-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      
      <button 
        class="btn btn-primary-custom" 
        type="submit"
        [disabled]="isLoading"
      >
        <span *ngIf="isLoading">Signing In...</span>
        <span *ngIf="!isLoading">Sign In</span>
      </button>
      
      <div class="text-center mt-3">
        <p>Don't have an account? <a routerLink="/sign-up" class="text-decoration-none">Sign Up</a></p>
      </div>
    </form>
  </div>
</section>
