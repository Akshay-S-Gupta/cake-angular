<section class="banner-section">
  <div class="container">
    <div class="banner-content text-center">
      <h1 class="banner-title">Payment Success</h1>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb justify-content-center">
          <li class="breadcrumb-item">
            <a routerLink="/" class="text-white text-decoration-none">Home</a>
          </li>
          <li class="breadcrumb-item">
            <a routerLink="/checkout" class="text-white text-decoration-none">Checkout</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Success</li>
        </ol>
      </nav>
    </div>
  </div>
</section>

<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card text-center">
          <div class="card-body py-5">
            <img src="assets/images/tick.png" alt="Success" style="height: 96px; margin: 0 auto 24px; display: block;">
            <h2 class="text-success mb-3">Payment Successful!</h2>
            <p class="text-muted mb-4">
              Thank you for your purchase. Your order has been confirmed and will be processed shortly.
            </p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
              <button class="btn btn-primary-custom" (click)="continueShopping()">
                Continue Shopping
              </button>
              <a routerLink="/" class="btn btn-outline-primary">
                Back to Home
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
