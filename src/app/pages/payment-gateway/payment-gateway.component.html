<section class="banner-section">
  <div class="container">
    <div class="banner-content text-center">
      <h1 class="banner-title">Payment Gateway</h1>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb justify-content-center">
          <li class="breadcrumb-item">
            <a routerLink="/" class="text-white text-decoration-none">Home</a>
          </li>
          <li class="breadcrumb-item">
            <a routerLink="/checkout" class="text-white text-decoration-none">Checkout</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">Payment</li>
        </ol>
      </nav>
    </div>
  </div>
</section>

<section class="py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header text-center">
            <h3>Complete Your Payment</h3>
          </div>
          <div class="card-body">
            <div class="text-center mb-4">
              <h4>Payment Method</h4>
              <div class="d-flex justify-content-center gap-3 mb-4">
                <img src="assets/Icons/visa.png" alt="Visa" style="height: 40px;">
                <img src="assets/Icons/master-card.png" alt="MasterCard" style="height: 40px;">
                <img src="assets/Icons/american-express.png" alt="American Express" style="height: 40px;">
              </div>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Card Number</label>
              <input type="text" class="form-control" placeholder="1234 5678 9012 3456" readonly>
            </div>
            
            <div class="row">
              <div class="col-md-6 mb-3">
                <label class="form-label">Expiry Date</label>
                <input type="text" class="form-control" placeholder="MM/YY" readonly>
              </div>
              <div class="col-md-6 mb-3">
                <label class="form-label">CVV</label>
                <input type="text" class="form-control" placeholder="123" readonly>
              </div>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Cardholder Name</label>
              <input type="text" class="form-control" placeholder="John Doe" readonly>
            </div>
            
            <div class="d-grid">
              <button class="btn btn-primary-custom btn-lg" (click)="processPayment()">
                Complete Payment
              </button>
            </div>
            
            <div class="text-center mt-3">
              <small class="text-muted">
                This is a demo payment gateway. No real payment will be processed.
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
