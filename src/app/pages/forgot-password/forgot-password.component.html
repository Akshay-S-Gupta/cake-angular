<section class="section">
  <div class="container" style="max-width:420px;">
    <h2>Forgot Password</h2>
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="grid" style="gap:12px;">
      <div>
        <input 
          placeholder="Email" 
          type="email" 
          class="form-control" 
          formControlName="email"
          [class.is-invalid]="forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched"
        />
        <div class="invalid-feedback" *ngIf="getFieldError('email')">
          {{ getFieldError('email') }}
        </div>
      </div>
      
      <div class="text-danger" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      
      <div class="text-success" *ngIf="successMessage">
        {{ successMessage }}
      </div>
      
      <button 
        class="btn btn-primary-custom" 
        type="submit"
        [disabled]="isSubmitting"
      >
        <span *ngIf="isSubmitting">Sending...</span>
        <span *ngIf="!isSubmitting">Send Reset Link</span>
      </button>
      
      <div class="text-center mt-3">
        <p>Remember your password? <a routerLink="/sign-in" class="text-decoration-none">Sign In</a></p>
      </div>
    </form>
  </div>
</section>
